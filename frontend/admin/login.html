<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Suraksha 360</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>üõ°Ô∏è Suraksha 360</h1>
        <p>Police / Admin Dashboard</p>
      </div>

      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="aadhaar">Aadhaar Number *</label>
          <input 
            type="text" 
            id="aadhaar" 
            class="form-control" 
            placeholder="Enter 12-digit Aadhaar"
            maxlength="12"
            pattern="[0-9]{12}"
            value="999999999999"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="Enter password"
            value="admin123"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
          Login to Dashboard
        </button>
      </form>

      <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #ddd; text-align: center;">
        <p style="color: #666; font-size: 0.875rem; margin-bottom: 0.5rem;">
          Test Credentials:<br>
          Aadhaar: 999999999999<br>
          Password: admin123
        </p>
        <p style="margin-top: 1rem;">
          <a href="../../" style="color: var(--primary-color);">‚Üê Back to Home</a>
        </p>
      </div>

      <div style="margin-top: 1.5rem;" class="alert alert-warning">
        <strong>‚ö†Ô∏è GOVERNMENT NOTICE</strong><br>
        Unauthorized access is prohibited and will be prosecuted.
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';

    function showAlert(message, type = 'info') {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const aadhaar = document.getElementById('aadhaar').value;
      const password = document.getElementById('password').value;

      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      try {
        const response = await fetch(`${API_URL}/auth/admin-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ aadhaar, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('adminUser', JSON.stringify(data.user));
          showAlert('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          showAlert(data.error || 'Invalid credentials', 'danger');
        }
      } catch (error) {
        showAlert('Network error. Please try again.', 'danger');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Login to Dashboard';
      }
    });
  </script>
</body>
</html>
